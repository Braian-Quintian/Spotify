<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/accounts.css">
    <!-- <script src="./js/change.js"></script> -->
    <script src="./js/accounts.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box-child">
                <h2>Login</h2>
                <form id="loginForm" autocomplete="off">
                    <div class="user-box">
                        <input type="email" id="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]+" required
                            title="" autofocus>
                        <label for="email">Email</label>
                    </div>

                    <div class="user-box">
                        <input type="password" id="password" minlength="8" maxlength="16" required
                            title="">
                        <label for="password">Password</label>
                    </div>

                    <button type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="btn-text">Login</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="register-box">
            <div class="register-box-child">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="user-box">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]+"
                            required>
                        <br>
                    </div>
                    <div class="user-box">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required>
                        <ul id="passwordRequirements">
                            <li id="lengthRequirement">
                                <span class="requirementLabel">Más de 8 caracteres:</span>
                                <span class="requirementStatus"></span>
                            </li>
                            <li id="uppercaseRequirement">
                                <span class="requirementLabel">Al menos una letra mayúscula:</span>
                                <span class="requirementStatus"></span>
                            </li>
                            <li id="lowercaseRequirement">
                                <span class="requirementLabel">Al menos una letra minúscula:</span>
                                <span class="requirementStatus"></span>
                            </li>
                            <li id="numberRequirement">
                                <span class="requirementLabel">Al menos un número:</span>
                                <span class="requirementStatus"></span>
                            </li>
                            <li id="specialCharRequirement">
                                <span class="requirementLabel">Al menos un carácter especial:</span>
                                <span class="requirementStatus"></span>
                            </li>
                        </ul>
                        <br>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
